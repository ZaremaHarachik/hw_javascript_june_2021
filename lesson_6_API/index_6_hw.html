<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    .users-box {
        background-color:lightblue;
    }
    .posts-box {
        background-color:lightpink;
    }
    .comments-box {
        background-color:greenyellow;
    }
</style>
<body>

<div class="users-box">
</div>

<div class="posts-box">
</div>

<div class="comments-box">
</div>

<script>

    fetch("https://jsonplaceholder.typicode.com/users")
    .then(response => response.json())
    .then(users => {
    let usersBox = document.getElementsByClassName("users-box") [0];
    for (const user of users) {
        let pUser = document.createElement("p");
        pUser.innerText = `${user.id} - ${user.name}`;
        usersBox.append((pUser));
    }
    });

fetch("https://jsonplaceholder.typicode.com/posts")
    .then(response => response.json())
    .then(posts => {
        let postsBox = document.getElementsByClassName("posts-box") [0];
        for (const post of posts) {
            let pPost = document.createElement("p");
            pPost.innerText = post.title;
            postsBox.append((pPost));
        }
    });


    fetch("https://jsonplaceholder.typicode.com/comments")
        .then(response => response.json())
        .then(comments => {
            let commentsBox = document.getElementsByClassName("comments-box") [0];
            let commentsList = document.createElement('ul');
            for (const comment of comments) {

                let commentItem = document.createElement('li');
                commentItem.innerHTML = `${comment.name} -${comment.body}`;
                commentsList.append(commentItem);
                commentsBox.append(commentsList);
            }
        });

</script>

</body>
</html>
